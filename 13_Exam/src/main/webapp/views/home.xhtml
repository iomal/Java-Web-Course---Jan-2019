<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="print-container container-fluid">
                <ui:repeat var="document" varStatus="status" value="#{list.model}">
                    <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-between'&gt;"
                                  escape="false"
                                  rendered="#{status.index % 5 == 0}"/>
                    <div class='print-scheduled col-md-2 bg-exodia rounded'>
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">"#{document.title}"</h5>
                        <hr class="bg-white"/>
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <h:link class="btn bg-exodia text-white font-weight-bold mb-3" value="Print"
                                    outcome="print?id=#{document.id}"/>
                            <h:link class="btn bg-exodia text-white font-weight-bold mb-3" value="Details"
                                    outcome="details?id=#{document.id}"/>
                        </div>
                    </div>
                    <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 5 == 4}"/>
                </ui:repeat>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{list.model.size() % 5 != 0}"/>
            </div>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
