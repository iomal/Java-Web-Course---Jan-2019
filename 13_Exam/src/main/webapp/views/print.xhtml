<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Document - #{print.model.id}</h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form class="mx-auto w-75">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <label for="title" class="text-exodia h3">Title</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="title"
                                 disabled="true" value="#{print.model.title}" name="title"/>
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <label for="content" class="text-exodia h3">Content</label>
                    </div>
                    <h:inputTextarea type="textarea" name="content" id="content" value="#{print.model.content}"
                                     rows="10" disabled="true" class="form-control"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" action="#{print.print}" class="btn bg-exodia text-white"
                                     value="Schedule"/>
                    <h:commandButton type="submit" action="#{print.sendPdf}" class="btn bg-exodia text-white"
                                     value="Download"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
