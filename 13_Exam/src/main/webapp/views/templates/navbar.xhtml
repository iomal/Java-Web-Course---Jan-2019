<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <a class="navbar-brand nav-link-white h4" href="/">EXODIA</a>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <c:choose>
                            <c:when test="#{session.getAttribute('username') != null}">
                                <h:link class="nav-link nav-link-white active" value="Home" outcome="home"/>
                            </c:when>
                            <c:otherwise>
                                <h:link class="nav-link nav-link-white active" value="Home" outcome="index"/>
                            </c:otherwise>
                        </c:choose>
                    </li>
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') == null}">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Login" outcome="login"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Register" outcome="register"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active"  value="Schedule" outcome="schedule"/>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink class="nav-link nav-link-white active"
                                                   action="#{logout.logout}" value="Logout"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>
</html>
