<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">Register</h1>
            <br/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="username" value="#{register.model.username}" name="username"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <h:inputSecret  type="password" class="form-control" id="password" value="#{register.model.password}" name="password"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="confirmPassword" class="h4 col-15">Confirm Password</label>
                    </div>
                    <h:inputSecret type="password" class="form-control" id="confirmPassword" value="#{register.model.confirmPassword}" name="confirmPassword"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="email" class="h3 mb-2">Email</label>
                    </div>
                    <h:inputText type="email" class="form-control" id="email" value="#{register.model.email}" name="email"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton class="btn btn-info text-white" action="#{register.register}" value="Register"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
