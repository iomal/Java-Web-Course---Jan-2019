<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="my-3"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="sector" class="h3 mb-2">Sector</label>
                    </div>
                    <h:selectOneMenu class="form-control" id="sector" value="#{add.addJobBindingModel.sector}">
                        <f:selectItems var="sector" itemValue="#{sector}" value="#{add.sectors}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="profession" class="h3 mb-2">Profession</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="profession" name="profession"
                                 value="#{add.addJobBindingModel.profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="salary" class="h3 mb-2">Salary</label>
                    </div>
                    <h:inputText type="number" class="form-control" id="salary" name="salary"
                                 value="#{add.addJobBindingModel.salary}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="description" class="h3 mb-2">Description</label>
                    </div>
                    <h:inputText class="form-control" id="description" name="description"
                                 value="#{add.addJobBindingModel.description}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" value="Add Job" class="btn btn-info text-white"
                                     action="#{add.addJob}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
