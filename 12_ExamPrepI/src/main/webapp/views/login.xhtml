<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="username" name="username" value="#{login.model.username}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <h:inputSecret type="password" class="form-control" id="password" name="password" value="#{login.model.password}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton class="btn btn-info text-white" value="Login" action="#{login.login}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
