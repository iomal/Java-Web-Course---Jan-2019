<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <f:param name="id" value="#{param['id']}" />
    <f:metadata>
        <f:viewParam name="id" value="#{delete.id}" />
        <!-- You would normally also convert/validate it here. -->
        <f:event type="preRenderView" listener="#{delete.init}" />
    </f:metadata>
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">Delete</h1>
            <br/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="sector" class="h3 mb-2">Sector</label>
                    </div>
                    <h:inputText type="text" disabled="true" class="form-control" id="sector" name="sector" value="#{delete.jobBindingModel.sector}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="profession" class="h3 mb-2">Profession</label>
                    </div>
                    <h:inputText  type="text" disabled="true" class="form-control" id="profession" name="profession" value="#{delete.jobBindingModel.profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="salary" class="h3 mb-2">Salary</label>
                    </div>
                    <h:inputText type="number" disabled="true" class="form-control" id="salary" name="salary" value="#{delete.jobBindingModel.salary}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="description" class="h3 mb-2">Description</label>
                    </div>
                    <h:inputText disabled="true" class="form-control" id="description" name="description" value="#{delete.jobBindingModel.description}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton id="submit-delete-job" type="submit" class="btn btn-info text-white" value="Delete" action="#{delete.delete}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
