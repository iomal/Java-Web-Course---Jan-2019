<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="my-2"/>
            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 d-flex flex-column">
                        <c:choose>
                            <c:when test="#{profile.user.gender == 'male'}">
                                <h:graphicImage library="img" name="male.png" class="mx-auto img-thumbnail" width="200" height="200"/>
                            </c:when>
                            <c:otherwise>
                                <h:graphicImage library="img" name="female.png" class="mx-auto img-thumbnail" width="200" height="200"/>
                            </c:otherwise>
                        </c:choose>
                        <h4 class="mx-auto mt-3">#{profile.user.username}</h4>
                        <h5 class="mx-auto mt-3">#{profile.user.gender}</h5>
                    </div>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
